<body class="hold-transition login-page">
<div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a  class="h1"><b>Logistics</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Register a new membership</p>
  
        <form [formGroup] = "registerForm" (ngSubmit)="register()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Full name" formControlName = "name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName = "email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password"  (input) = "checkPasswords()" formControlName = "password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group ">
            <input type="password" class="form-control" (input) = "checkPasswords()" placeholder="Retype password" formControlName = "confirmPassword">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <small class="form-text text-danger" *ngIf="!passwordMatch">
                Password do not match!.
            </small>
        </div>
          <div class="row">
            <div class="col-8">
                <div class="mt-2">
                    <a routerLink="/login" class="text-center">I already have a membership</a>
                </div>
              <!-- <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                 I agree to the <a href="#">terms</a>
                </label>
              </div> -->
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
      
  
        
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
</body>
