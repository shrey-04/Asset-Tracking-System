<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>User</h1>
      </div>
      <!-- <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">Add</li>
          <li class="breadcrumb-item active">View</li>
          <li class="breadcrumb-item active">Modify</li>

        </ol>
      </div> -->
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-info">
          <div class="card-header">
            Users
          </div>
            <div class="card-body ">

              <div class="row container">
                <div class="col-md-4">
                  <label for="Search">Search User By Role:</label>
                  <select name="role" (change) = "getUsersByRole($event)" class="form-control">
                    <option [selected] = "true" [disabled] = "true">Search Role </option>
                    <option value="{{role.role}}" *ngFor="let role of roleList">{{role.role | roleConverter | titlecase}}</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <br>

                  <button (click)="openAddUser(addUser)" type="submit" value="Add" class="btn btn-primary mt-2">
                    <i class="fa fa-plus"></i>
                    Add
                  </button>
                </div>
              </div>

              <div class="row mt-3 container" >
              
                <table *ngIf="isUserList" class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Login Id</th>
                      <th>User Name</th>
                      <th>Created By</th>
                      <th>Created On</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody  style="background-color: rgba(0, 0, 0, 0.164);" >
                    <tr *ngFor="let user of userList">
                      <td>
                        {{user.loginId}}
                      </td>
                      <td>
                        {{user.name}}
                      </td>
                      <td>
                        {{user.userCreatedBy |  titlecase}}
                      </td>
                      <td>
                        {{user.userCreatedOn | date}}
                      </td>
                      <td>
                        <button name="edit" type="button"
                        data-bs-toggle="modal" (click)="openEditUserRole(editUser,user.email)" value="Edit" class="btn btn-warning btn-round btn-sm">
                          <i class="fa fa-edit"></i>Edit
                        </button>

                        <i (click) = "deleteUser(user.loginId)" class=" ml-3 text-danger fas fa-trash-alt" style="cursor: pointer;" ></i>
                        
                      </td>
                   </tr>
              
    
                  </tbody>
                </table>
              </div>


            </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- ------------------------ Add User -------------------------  -->

<ng-template #addUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add User</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss()"  aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addUserForm" (ngSubmit)="addNewUser()">
      <div class="mb-3">
        <label for="email" class="col-form-label">Email:</label>
        <input type="text" class="form-control" placeholder="Enter Email ID" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="name" class="col-form-label">Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="password" class="col-form-label">Password:</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
      </div>
      <div class="mb-3">
        <label for="role" class="col-form-label">Role:</label>
        <select name="role" class="form-control" formControlName="role">
          <option [selected] = "true" [disabled] = "true" value="Search Role">Search Role </option>
          <option value="{{role.role}}" *ngFor="let role of roleList">{{role.role | roleConverter | titlecase}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="addUserForm.controls['role'].value=='Search Role' || addUserForm.invalid">
        <i class="fa fa-plus"></i>Add User</button>
    </form>
  </div>
</ng-template>


<!-- ------------------------- Eedit User Role -------------------  -->

<ng-template #editUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change User Role</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss()"  aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="changeRoleForm" (ngSubmit)="changeUserRole()">
      <div class="mb-3">
        <label for="emailId" class="col-form-label">Email Id:</label>
        <input type="text" class="form-control" formControlName="emailId" >
      </div>
      <div class="mb-3">
        <label for="role" class="col-form-label">Role:</label>
        <select name="role" class="form-control" formControlName="roleToUpdate">
          <option [selected] = "true" [disabled] = "true" value="Search Role">Search Role </option>
          <option value="{{role.role}}" *ngFor="let role of roleList">{{role.role | roleConverter | titlecase}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="changeRoleForm.controls['roleToUpdate'].value=='Search Role'">
        <i class="fa fa-edit"></i>Change Role</button>
    </form>
  </div>


</ng-template>
