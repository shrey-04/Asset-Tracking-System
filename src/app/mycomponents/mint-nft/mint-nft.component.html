<div class="container">
    <!-- <div class="card"> -->
        <div class="row">
            <div class="col-sm-4">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Trade Agreement</h3>
                    </div>
                    <div class="card-body ">
                        <div class="border border-dark mx-auto m-5" style="height: 340px; width: 300px;">
                            <pdf-viewer *ngIf="src"
                                [src]="src"
                                [rotation]="0"
                                [original-size]="false"
                                [show-all]="true"
                                [fit-to-page]="false"
                                [zoom]="1"
                                [zoom-scale]="'page-width'"
                                [stick-to-page]="false"
                                [render-text]="true"
                                [external-link-target]="'blank'"
                                [autoresize]="true"
                                [show-borders]="false"
                                style="width: 100%; height: 100%;">
                            </pdf-viewer>

                                <p class="text-center p-5 mt-5 fs-2 text-muted fw-lighter" *ngIf="!src"> 
                                    No Document Selected
                                </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Mint NFT</h3>
                    </div>
                    <div class="card-body ">
                        <form class="form ms-5 mt-4" [formGroup]="mintNFT" (ngSubmit)="createNFT()" *ngIf="showForm">
                            <div class="form-group row my-3">
                                <label for="name" class="col-sm-3 col-form-label">Minter Name : </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" formControlName="userName" readonly />
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="address" class="col-sm-3 col-form-label">Minter Address : </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" formControlName="userAddress" readonly />
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="name" class="col-sm-3 col-form-label">NFT Name : </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" formControlName="nftName" placeholder="Enter NFT Name" />
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="address" class="col-sm-3 col-form-label">Price of NFT (LST) : </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Price of NFT" formControlName="price"/>
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="address" class="col-sm-3 col-form-label">Type of NFT : </label>
                                <div class="col-sm-8">
                                    <select class="form-select" formControlName="type" id="">
                                        <option value="Select" [disabled]="true">Select</option>
                                        <option value="Trade Agreement">Trade Agreement</option>
                                        <option value="Carrier's Identity">Carrier's Identity</option>
                                    </select>
                                    <!-- <input type="text" class="form-control" value="Supplier ABC" readonly /> -->
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="address" class="col-sm-3 col-form-label">Trade Agreement : </label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control" formControlName="file" 
                                    placeholder="Enter Price of NFT" accept=".pdf" (change)="onFileChange($event)" />
                                </div>
                            </div>

                            <!-- <div class="form-group row mt-4 my-3">
                                <label for="address" class="col-sm-3 col-form-label">Trade Agreement : </label>
                                <div class="col-sm-8">
                                    <angular-file-uploader 
                                        [config]="afuConfig"
                                        (fileSelected)="fileSelected($event)"
                                        (ApiResponse)="docUpload()">
                                    </angular-file-uploader>
                                </div>
                            </div> -->

                            

                            <div class="form-group mt-5 row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-8 d-grid gap-2">
                                    <!-- <button type="submit" class="btn btn-primary" [disabled]="(mintNFT.invalid || mintNFT.controls['type'].value=='Select' || !fileUploaded)">Mint NFT</button> -->
                                    <button type="submit" class="btn btn-primary" [disabled]="(mintNFT.invalid || mintNFT.controls['type'].value=='Select')">Mint NFT</button>
                                </div>
                                
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</div>
