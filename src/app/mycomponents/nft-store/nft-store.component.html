<br>
<div class="container">
    <!-- <div class="row"> -->
        <div class="mt-5 p-5" *ngIf="!showList && !showLoader">
            <div class="text-center fs-1 fw-light text-muted mt-5" >
                No NFTs Listed Yet
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5 p-5" *ngIf="showLoader">
            <div class="spinner-border mt-5" role="status" >
              <span class="sr-only" id="loading"></span>
            </div>
        </div>
        <div class=" NFTs" *ngIf="showList">
            
           <!-- <div > -->
            <div class="card shadow rounded m-1" *ngFor="let item of marketItemList">
                <!-- <img class="img rounded mx-auto" src="../../assets/agreement.jfif" alt="my-img" style="height: 300px;width: 300px;"/> -->
                <pdf-viewer 
                        [src]="item.tokenUri"
                        [rotation]="0"
                        [original-size]="false"
                        [show-all]="true"
                        [fit-to-page]="false"
                        [zoom]="1"
                        [zoom-scale]="'page-width'"
                        [stick-to-page]="false"
                        [render-text]="true"
                        [external-link-target]="'blank'"
                        [autoresize]="true"
                        [show-borders]="false"
                        style="height: 300px;width: 295px;"
                        ></pdf-viewer>
                <div class="card-body mt-2">
                    <div class="d-flex justify-content-between">
                        <div >
                            <span class="card-text text-muted">{{item.metaData.sellerName}}</span><br />
                            <span class="card-text h6" >{{item.metaData.NFTtype}}</span>
                            <!-- <span class="card-text text-muted">{{item.metaData.userName}}</span><br />
                            <span class="card-text h6">{{item.metaData.NFTtype}}</span> -->
                        </div>
                        <div>
                            <span class="card-text text-muted">Price</span><br />
                            <span class="card-text h6">{{item.price}} LST</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white " >
                    <span class="card-text h6 buy" (click)="toDetails(item.itemId)" style="cursor: pointer;">Buy Now</span>
                    <a style="font-size:20px;cursor:pointer;" href="{{item.tokenUri}}" 
                    class="fas text-primary fa-download float-end" target="_blank"></a>
                </div>
            </div>
        <!-- </div> -->

           

            
            


        </div>
    <!-- </div> -->
</div>
